<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooket Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blooket Tool</h1>

        <div class="input-group">
            <label for="csrf-token">Enter CSRF Token:</label>
            <input type="text" id="csrf-token" placeholder="Your CSRF Token">
        </div>

        <div class="input-group">
            <label for="id-token">Enter ID Token:</label>
            <input type="text" id="id-token" placeholder="Your ID Token">
        </div>

        <button id="lookup-btn">Lookup Account</button>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
